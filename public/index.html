<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>agaze</title>
  </head>
  <body class="w-full min-h-screen bg-black">
    <noscript>
      <strong>We're sorry but agaze doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ipfs/0.33.0/index.min.js"></script>
    <script>
      (function (d, w, u, h, s, m) {
        w[h] = w[h] || function () {
          (w[h].q = w[h].q || []).push(arguments)
        }
        s = d.createElement('script')
        m = d.getElementsByTagName('script')[0]
        s.async = 1
        s.src = u
        m.parentNode.insertBefore(s, m)
      })(document, window, '/js/agaze.js', 'agaze')
      agaze('configure', '123', '456')
      setTimeout(() => {
        agaze('sendPageview')
      }, 3000);
    </script>
  </body>
</html>
